<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariana Grande - Merch Oficial</title>
  
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Spectral", serif;
      background-color: #f3e5f5;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d58be2;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-family: "Sacramento", cursive;
      font-size: 65px;
      color: #fce6ff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
    }

    /* Bot√≥n flotante del carrito */
    .btn-carrito {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #d58be2;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
      z-index: 5;
    }
    .btn-carrito:hover {
      background-color: #9d00ff;
      transform: scale(1.1);
    }

    /* Contenedores */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .producto, .informacion {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(217, 168, 255, 0.922);
      padding: 25px;
      width: 500px;
      text-align: center;
    }
    .carrito {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(217, 168, 255, 0.922);
      padding: 25px;
      width: 450px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
    }
    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      font-size: 22px;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .flecha:hover { background: #9d00ff; }
    .izq { left: 10px; }
    .der { right: 10px; }

    h2 { font-size: 25px; margin-bottom: 8px; }
    .precio { font-weight: bold; margin-bottom: 15px; }

    .boton {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .boton:hover { background-color: #9d00ff; }

    /* Talles */
    .talles {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .talle {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 40px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .talle:hover { border-color: #b67cff; }
    .talle.activo {
      background-color: #b67cff;
      color: white;
      border-color: #b67cff;
    }

    .guia-talles {
      font-size: 13px;
      color: #444;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 15px;
      display: inline-block;
    }

    /* Colores */
    .colores {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .color {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }
    .color:hover {
      transform: scale(1.1);
      border-color: #9d00ff;
    }
    .color.seleccionado {
      border-color: #9d00ff;
      box-shadow: 0 0 5px #c68cff;
    }

    /* Cantidad */
    .cantidad {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #000;
      border-radius: 8px;
      width: 120px;
      margin: 0 auto;
    }
    .cantidad button {
      background: none;
      border: none;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      width: 40px;
    }
    .cantidad span {
      width: 40px;
      text-align: center;
      font-size: 15px;
    }
    .cantidad button:hover { color: #b67cff; }

    /* Modal gu√≠a de talles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-contenido {
      background: white;
      border-radius: 15px;
      margin: 60px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .modal-contenido img {
      width: 100%;
      border-radius: 10px;
    }
    .cerrar {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: 0.3s;
    }
    .cerrar:hover { color: #9d00ff; }

    .oculto { display: none; }
  </style>
</head>

<body>
  <header><h1>‚ãÜ Merch Ariana - Tops ‚ãÜ</h1></header>
  <button id="boton-carrito" class="btn-carrito">üõçÔ∏è <span id="contador-carrito">0</span></button>

  <div class="contenedor">
    <div class="producto">
      <div class="slider">
        <img id="imagenProducto" src="img/Moonlight2.jpeg" alt="">
        <button class="flecha izq">‚ùÆ</button>
        <button class="flecha der">‚ùØ</button>
      </div>
      <h2>Moonlight</h2>
      <p class="precio">$18.99</p>
    </div>

    <div class="informacion">
      <h2>Informaci√≥n de producto</h2>
      <p>Salida: ciruela negra y zarzamora. Coraz√≥n: peon√≠a y flor de tiar√©. Fondo: malvavisco, s√°ndalo, √°mbar y vainilla.</p>
      <h4>Cantidad:</h4>
      <div class="cantidad">
        <button id="menos">‚àí</button>
        <span id="cantidad">1</span>
        <button id="mas">+</button>
      </div>

      <p></p>
      <button id="agregarCarrito" class="boton">Agregar al carrito</button>

      <section class="carrito">
        <h3>Carrito</h3>
        <ul id="listaCarrito"></ul>
        <button id="irPago" class="boton">Ir al pago</button>

      <section class="pago oculto" id="pagoSeccion">
        <h3>Pago simulado</h3>
        <form id="formPago">
          <input type="text" name="nombre" placeholder="Nombre en tarjeta" required>
          <input type="text" name="numero" maxlength="19" placeholder="N√∫mero de tarjeta" required>
          <input type="text" name="vencimiento" maxlength="4" placeholder="MM/AA" required>
          <input type="text" name="cvv" maxlength="4" placeholder="CVV" required>
          <button type="submit" class="boton">Procesar pago</button>
        </form>
        <p id="resultadoPago"></p>
      </section>

      <section class="comprobante oculto" id="comprobanteSeccion">
        <h3>Comprobante</h3>
        <div id="detalleComprobante"></div>
        <button id="descargarPdf" class="boton">Descargar PDF</button>
      </section>
          </section>
      </section>
    </div>
  </div>

<script>
  // Slider
  const imagenes = [
    "img/Moonlight1.jpeg",
    "img/Moonlight2.jpeg",
    "img/Moonlight3.jpeg",
  ];
  let indice = 0;
  const img = document.getElementById("imagenProducto");
  document.querySelector(".izq").addEventListener("click", () => {
    indice = (indice - 1 + imagenes.length) % imagenes.length;
    img.src = imagenes[indice];
  });
  document.querySelector(".der").addEventListener("click", () => {
    indice = (indice + 1) % imagenes.length;
    img.src = imagenes[indice];
  });

  // Selecci√≥n de color
  let colorSeleccionado = "Blanco";
  document.querySelectorAll(".color").forEach(c => {
    c.addEventListener("click", () => {
      document.querySelectorAll(".color").forEach(x => x.classList.remove("seleccionado"));
      c.classList.add("seleccionado");
      colorSeleccionado = c.dataset.color;
    });
  });

  // Cantidad
  let cantidad = 1;
  const cantidadSpan = document.getElementById("cantidad");
  document.getElementById("menos").onclick = () => {
    if (cantidad > 1) cantidad--;
    cantidadSpan.textContent = cantidad;
  };
  document.getElementById("mas").onclick = () => {
    cantidad++;
    cantidadSpan.textContent = cantidad;
  };

  // Carrito
  function obtenerCarrito() { return JSON.parse(localStorage.getItem("carrito")) || []; }
  function guardarCarrito(carrito) { localStorage.setItem("carrito", JSON.stringify(carrito)); }
  function actualizarContador() {
    const carrito = obtenerCarrito();
    document.getElementById("contador-carrito").textContent =
      carrito.reduce((s, i) => s + i.cantidad, 0);
  }
  function renderCarrito() {
    const carrito = obtenerCarrito();
    const lista = document.getElementById("listaCarrito");
    lista.innerHTML = carrito.length
      ? carrito.map((p, i) =>
          `<li>${p.nombre} (${p.color}) x${p.cantidad} ‚Äî $${(p.precio * p.cantidad).toFixed(2)}
          <button class="eliminar-item" data-index="${i}" style="border:none;background:none;color:red;cursor:pointer;">üóëÔ∏è</button></li>`
        ).join("")
      : "<p>Tu carrito est√° vac√≠o üíî</p>";
    document.querySelectorAll(".eliminar-item").forEach(btn => {
      btn.onclick = e => {
        const i = e.target.dataset.index;
        let carrito = obtenerCarrito();
        carrito.splice(i, 1);
        guardarCarrito(carrito);
        renderCarrito();
        actualizarContador();
      };
    });
  }

  // Agregar al carrito
  document.getElementById("agregarCarrito").onclick = () => {
    const producto = { id: 1, nombre: 'Perfume "Moonlight"', precio: 18.99 };
    let carrito = obtenerCarrito();
    const existente = carrito.find(p => p.id === producto.id && p.color === colorSeleccionado);
    if (existente) existente.cantidad += cantidad;
    else carrito.push({ ...producto, color: colorSeleccionado, cantidad });
    guardarCarrito(carrito);
    actualizarContador();
    renderCarrito();
    alert(`${cantidad} "${producto.nombre}" agregado al carrito üõçÔ∏è`);
  };

  // Pago simulado
  document.getElementById("irPago").onclick = () => {
    document.getElementById("pagoSeccion").classList.remove("oculto");
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  };
  document.getElementById("formPago").onsubmit = e => {
    e.preventDefault();
    const res = document.getElementById("resultadoPago");
    res.textContent = "Procesando pago...";
    setTimeout(() => {
      res.textContent = "Pago exitoso ‚úÖ";
      mostrarComprobante();
    }, 1200);
  };
  function mostrarComprobante() {
    const carrito = obtenerCarrito();
    const div = document.getElementById("detalleComprobante");
    const total = carrito.reduce((s, p) => s + p.precio * p.cantidad, 0);
    div.innerHTML = `
      <p><strong>ID:</strong> TX-${Date.now()}</p>
      <ul>${carrito.map(p => `<li>${p.nombre} - ${p.color} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)}</li>`).join("")}</ul>
      <p><strong>Total:</strong> $${total.toFixed(2)}</p>
      <p><strong>Fecha:</strong> ${new Date().toLocaleString()}</p>
    `;
    document.getElementById("comprobanteSeccion").classList.remove("oculto");
  }

  actualizarContador();
  renderCarrito();
</script>
</body>
</html>
